machine:
    services:
        - docker
    java:
        version: oraclejdk8
    node:
        version: 4.5.0
dependencies:
    cache_directories:
        - node
        - node_modules
        - ~/.m2
    override:
        - npm install -g npm
        - npm install -g bower gulp
        - node -v
        - npm -v
        - bower -v
        - gulp -v
        - java -version
        - npm install
test:
    override:
        - ./mvnw clean
        - ./mvnw test
        - gulp test
        - ./mvnw package -Pprod -DskipTests
